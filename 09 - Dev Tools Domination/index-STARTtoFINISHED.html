<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <style>
    .oops {
      color: aqua;
    }
  </style>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hello");
      // Interpolated 插值 s=string
      console.log("hello i am %s string", "yeeeyee");
      // Styled  c=css
      // console.log(
      //   "%c i am some great text",
      //   "font-size: 30px; background: yellow;"
      // );
      // warning!
      console.warn("omg");
      // Error :|
      console.error("oh no!");
      // Info
      console.info("you should know...");
      // Testing
      const p = document.querySelector("p");
      // 若true則不會跳出該訊息
      console.assert(p.classList.contains("oops"), "that is wrong!");
      // clearing
      console.clear();
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dogs years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("aaa");
      console.count("aaa");
      console.count("aaa");
      console.count("aaa");
      console.count("aaa");
      console.count("aaa");
      console.count("bbb");
      console.count("bbb");
      console.count("aaa");
      console.count("bbb");
      console.count("bbb");
      console.count("bbb");
      console.count("aaa");
      console.count("bbb");
      console.count("bbb");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // console.table(dogs);
    </script>
  </body>
</html>
